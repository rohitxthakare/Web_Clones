<svg width="197" height="276" viewBox="0 0 197 276" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="movieBgNew" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF512F"/>
      <stop offset="100%" stop-color="#DD2476"/>
    </linearGradient>

    <!-- Title glow -->
    <filter id="textGlowNew" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#ffe600" flood-opacity="0.85"/>
    </filter>
  </defs>

  <!-- Poster background -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#movieBgNew)"/>

  <!-- Optional dark overlay for contrast -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="black" opacity="0.1"/>

  <!-- Movie title centered -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, sans-serif"
        font-size="24" font-weight="700"
        fill="#ffffff" filter="url(#textGlowNew)">
    Tum
  </text>
</svg>
