<svg width="197" height="276" viewBox="0 0 197 276" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="movieBgInterstellar" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f2027"/>
      <stop offset="100%" stop-color="#203a43"/>
    </linearGradient>

    <!-- Title glow -->
    <filter id="textGlowInterstellar" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#b84cff" flood-opacity="0.9"/>
    </filter>
  </defs>

  <!-- Poster background -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="url(#movieBgInterstellar)"/>

  <!-- Subtle overlay for depth -->
  <rect width="100%" height="100%" rx="10" ry="10" fill="black" opacity="0.15"/>

  <!-- Movie title centered -->
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, sans-serif" font-size="22" font-weight="700"
        fill="#ffffff" filter="url(#textGlowInterstellar)">
    Ham Tum Again
  </text>
</svg>
